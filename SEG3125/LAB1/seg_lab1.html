<!DOCTYPE html>
    <html>

    <head>

        <!--Import CSS File-->
        <link rel="stylesheet" href="lab1_styles.css">

        <!--Title Page-->
        <title>SEG3125 Lab 1</title>

    </head>

    <body>

        <!--Simple Header for Survey-->
        <h1>Survey Form: Artstation Experience</h1>
        <br>

        <!--Page References-->
        <div class="firstTxt">
            <txt>Please visit the website before performing the survey >>> </txt>
            <a href="https://www.artstation.com/?sort_by=community">Artstation</a>
            << <br><br>
        </div>

        <div class="image">
            <!--Load an Image Screenshot of Webpage-->
            <img src="artstation_screenshot.png" alt="Artstation Screenshot">
            <!--style="width:50%;height:300px"-->
            <br>
        </div>

        <!--Create a Form Tag-->
        <form>
            <!--Form 1 is a TextBox type Question!-->
            <div class="form">

                <h2>Please enter your Name</h2>

                <!--Create a Input type Textbox-->
                <input id="nametxt" type="text"
                placeholder="Name"><br>

            </div>
            <br>

            <!--Form 2 is a Radio Button Question!-->
            <div class="form">

                <h2>Have you used Artstation before?</h2>

                <!--Create RadioBoxes-->
                <input type="radio" id="yes" name="visited" value="yes">
                <label for="yes">Yes</label><br>

                <input type="radio" id="no" name="visited" value="no">
                <label for="no">No</label><br>

            </div>
            <br>

            <!--Form 3 is a Single Selection Checklist Question!-->
            <div class="form">

                <h2>Gender</h2>

                <!--Create a Selection List-->
                <div class="select">
                    <select>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="select_arrow">
                    </div>
                </div>
            </div>
            <br>

            <!--Form 1 is a Checkbox type Question!-->
            <div class="form">

                <h2>Which Genre of Art Interests you?</h2>

                <!--Create Checkboxes-->
                <input type="checkbox" id="illustration" value="illustration">
                <label for="illustration">Illustration</label><br>

                <input type="checkbox" id="fantasy" value="fantasy">
                <label for="fantasy">Fantasy</label><br>

                <input type="checkbox" id="characterdesign" value="characterdesign">
                <label for="characterdesign">Character Design</label><br>

                <input type="checkbox" id="conceptart" value="conceptart">
                <label for="conceptart">Concept Art</label><br>

            </div>
            <br>

            <!--Form 1 is a TextBox type Comment Box!-->
            <div class="form">

                <h2>Summarize your Experience in a Few Words</h2>

                <!--Create a Text Area-->
                <textarea id="comments" name="comments"
                placeholder="Comments"></textarea><br>

            </div>
            <br>

        </form>

        <div class="btn">
            <!--Create a submit button-->
            <button type="button">Submit</button>
            <br>
        </div>

    </body>

    <footer>
        <!--Create a Footer-->
        <txt2>Author: Nischal</txt2>
    </footer>

</html>
